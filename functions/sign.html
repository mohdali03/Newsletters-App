<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Sign page</title>
    <link rel="stylesheet" href="css\sign.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
</head>
<body>
   

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="images\png-transparent-logo-blue-organization-industrial-design-angle-newsletter-brandm-bv-text-line.png" id="icon" alt="User Icon" />
    </div>
    <h3>Sign Up to My Newsletter!

    </h3>
    <!-- Login Form -->
    <form method="post" action="/">
      <input type="text" id="login" class="fadeIn second" name="firstName" placeholder="First Name">
      <input type="text" id="password" class="fadeIn third" name="lastName" placeholder="Last Name">
      <input type="text" id="password" class="fadeIn third" name="Email" placeholder="Email">
      
      <button type="submit"  class="fadeIn fourth" >Sign Me Up!</button>
      
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Design By Me!</a>
    </div>

  </div>
</div>
</body>
</html>
